version: "3.9"
services:
  website:
    build: .
    env_file:
      - db.env
    ports:
      - "43000:8080"
    networks:
      - db-net
    depends_on:
      - "db"
  db:
    image: "postgres:9.6-alpine"
    env_file:
      - db.env
    networks:
      - db-net
networks:
  db-net:
    driver: bridge